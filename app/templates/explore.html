{% extends "layout/base.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="static/js/fancybox/jquery.fancybox.css"/>
<link rel="stylesheet" href="static/css/style2.css" type="text/css" media="screen" />
<link rel="stylesheet" media="screen and (max-height: 770px)" href="static/css/tablet.css" />	
{% endblock %}

{% block scripts%}
<script src="static/js/sigma/sigma.min.js" type="text/javascript" language="javascript"></script>
<script src="static/js/sigma/sigma.parseJson.js" type="text/javascript" language="javascript"></script>
<script src="static/js/fancybox/jquery.fancybox.pack.js" type="text/javascript" language="javascript"></script>
<script src="static/js/main.js" type="text/javascript" language="javascript"></script>
{% endblock %}

{% block content %}

<div class="sigma-parent">
	<div class="sigma-expand" id="sigma-canvas"></div>
</div>
<div id="mainpanel">
  <div class="col">
    <div class="b1">
		<form>
		  <div id="search" class="cf"><h2>Pick your news domain:</h2>
		    <input type="text" name="search" value="Search by name" class="empty"/><div class="state"></div>
		    <div class="results"></div>
		  </div>
		</form>
    </div>
	<div id="legend">
		<div class="box">
			<h2>Legend:</h2>
			<dl>
			<dt class="node"></dt>
			<dd></dd>
			<dt class="edge"></dt>
			<dd></dd>
			<dt class="colours"></dt>
			<dd></dd>		
			</dl>
		</div>
	</div> 
  </div>
  <div id="information">
  </div>
</div>
	<div id="zoom">
  		<div class="z" rel="in"></div> <div class="z" rel="out"></div> <div class="z" rel="center"></div>
	</div>
<div id="attributepane">
<div class="text">
	<div title="Close" class="left-close returntext"><div class="c cf"><span>Return to the full network</span></div></div>	
<div class="headertext">
	<span>Information Pane</span>
</div>	
  <div class="nodeattributes">
    <div class="name"></div>
	<div class="data"></div>
    <div class="p">Connections:</div>
    <div class="link">
      <ul>
      </ul>
    </div>
  </div>
	</div>
</div>

{% endblock %}
